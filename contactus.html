    <style>
        /* Background styling */
        body {
            margin: 0;

            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed on scroll */
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ddd;
        }

        /* Form container styling */
        .registration-form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;

    <!-- Contact Us Form -->
    <div class="contact-form">
        <h2><u>Contact Us</u></h2>
        <p>If you have any queries or concerns, feel free to reach out to us by filling the form below:</p>
        <form id="contact-form" action="Contactus_chk.php" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

        

            <!-- Message -->
            <div class="form-group">
                <label for="message">About your illness:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
