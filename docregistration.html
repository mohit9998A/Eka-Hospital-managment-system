    <!-- Doctor Registration Form -->
    <div class="registration-form">
        <h2><u>Doctor Registration Form</u></h2>
        <form id="doctor-registration-form" action="docregistration_chk.php" 
                     enctype="multipart/form-data" method="POST" name="f1">

            <!-- Doctor Name -->
            <div class="form-group">
                <label for="doctor_name">Doctor Name:</label>
                <input type="text" id="doctor_name" name="doctor_name" placeholder="Enter Doctor Name" required>
            </div>

            <!-- Specialization -->
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" placeholder="Enter Specialization" required>
            </div>

            <!-- Contact Number -->
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter Contact Number" pattern="[0-9]{10}" title="Contact must be exactly 10 digits" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>

            <!-- Days Available-->
            <div class="form-group">
                <label for="available_days">Days Available (e.g., Monday to Friday):</label>
                <input type="text" id="available_days" name="available_days" placeholder="Enter days available (e.g., Monday to Friday)" required>
            </div>

            <!-- Available Time Slot -->
            <div class="form-group">
                <label for="available_slot_from">FROM TIME:</label>
                <input type="time" id="FROM TIME" name="FROM_TIME" required>
           </div>

           <div class="form-group">
           <label for="available_slot_to">TO TIME:</label>
                <input type="time" id="TO TIME" name="TO_TIME" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Register Doctor</button>
            </div>
        </form>
    </div>
