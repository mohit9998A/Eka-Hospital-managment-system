<head>

    <style>
        /* Background styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/image2.jpg'); /* Image file in the same folder */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed on scroll */
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ddd;
        }

        /* Form container styling */
        .registration-form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;

            cursor: pointer;
            border-radius: 4px;
        }

            background-color: #45a049;
        }

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <nav>
            <a href="home.html">Home</a>
            <a href="pat_reg.html">Patient Registration</a>
            <a href="Appointment.php">Appointment</a>
            <a href="dashboard.php">Patient Dashboard</a>
            <a href="docregistration.html">Doctor Registration</a>
            <a href="docschedule.html">Doctor Schedule</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </div>

    <!-- Patient Registration Form -->
    <div class="registration-form">
        <h2><u>Patient Registration Form</u></h2>
        <form id="patient-registration-form" action="patientreg_check.php" method="POST">
            <!-- Personal Information -->
            
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="patient_name" placeholder="Enter Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="text" id="email" name="email_address" placeholder="Enter Email Address" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter Age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact" placeholder="Enter Contact Number" required>
            </div>

            <!-- Medical Information -->
            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="medical_history">Medical History:</label>
                <textarea id="medical_history" name="medical_history" rows="4" placeholder="Enter Medical History" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Register Patient</button>
            </div>
        </form>
        
    </div>
</body>
</html>
